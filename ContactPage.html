<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <style>
      .outer_div {
        background-color: rgb(221, 237, 250);
        /* text-align: center; */
        margin: auto;
        /* margin-left: 2rem; */
        margin-top: 10rem;       
        width: 40rem;
        height: 28rem;
        border-radius: 1rem;
      }

      .inner_div {
        margin-left: 2rem;
        margin-top: 0rem;
      }

      .input-field {
        height: 1.7rem;
        width: 13rem;
        border-radius: 0.3rem;
        border: 0.1rem solid grey;

      #header1 {
        padding-top: 2rem;

      }

      #header2 {
        color: grey;
        margin: 2rem;
        margin-bottom: 1rem;
      }

      #s-btn {
        background-color: rgb(13, 13, 160);
        width: 5.5rem;
        height: 2.5rem;
        border-radius: 0.5rem;
        color: white;
        margin-top: 0.8rem;
        cursor: pointer;
      }

      #s-btn:hover {
        background-color: rgb(62, 62, 239);
        border-radius: 0.5rem;
      }

      .label {
        font-size: 1.2rem;
      }

      /* ===== Animated Responsive Header ===== */
.contact-header {
  font-size: clamp(1.8rem, 4vw, 3rem);
  font-weight: bold;
  text-align: center;
  margin-top: 2rem;
  margin-bottom: 1rem;
  color: whitesmoke;
  letter-spacing: 1px;
  animation: fadeSlideIn 1.2s ease forwards;
}

@keyframes fadeSlideIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 480px) {
  .contact-header {
    font-size: 1.6rem;
    margin-top: 1.5rem;
  }
}

.site-footer {
  background-color: rgb(13, 13, 160);
  color: white;
  padding: 1.5rem 1rem;

  font-size: 0.95rem;
}

.site-footer a {
  color: white;

.site-footer a:hover {

/* Responsive footer text size */

    </style>
  </head>
  <body
    style="
      background-image: url('https://template.canva.com/EAGWyGhrv-A/1/0/1600w-HQtb5Nt0SbA.jpg');
    "
  >
  <h1 class="contact-header">Contact Us</h1>

    <div class="outer_div">
      <h2 id="header1">Contact Us</h2>
      <h3 id="header2">Contact Us</h3>
      <form id="contactForm" novalidate>
        <div class="inner_div">
          <label for="name" class="label">Name :</label><br />
          <input
            type="text"
            id="name"
            name="name"
            minlength="3"
            class="input-field"
            required
            placeholder="Name"
          /><br /><br />

          <label for="email" class="label">Email : </label><br />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email : a@gmial.com"
            class="input-field"
          /><br /><br />

          <label for="number" class="label">Phone Number :</label><br />
          <input
            type="tel"
            id="number"
            name="number"
            minlength="10"
            maxlength="10"
            placeholder="Phone"
            required
            class="input-field"
          /><br /><br />

          <button type="submit" id="s-btn" >Submit</button>
        </div>
      </form>
    </div>

    <!----footer----->
    <footer class="site-footer">
  <div class="footer-container">
    <p> &copy; 2025 Job Junction | All Rights Reserved</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a>
    </p>
  </div>
</footer>


    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
  event.preventDefault(); // Prevent default form submission

  // Get input values
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("number").value;

  // Error messages container
  let errors = [];

  // Custom validation
  if (name.length < 3) {
    errors.push("Name must be at least 3 characters long.");
  }

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    errors.push("Please enter a valid email address.");
  }

  if (phone.length !== 10) {
    errors.push("Phone number should be of 10 digits.");
  }

  // If errors exist, alert them
  if (errors.length > 0) {
    alert(errors.join("\n"));
    console.log(errors);
  } else {
    // If all validations pass
    alert("Form submitted successfully!");
    console.log({name , email , phone});
    // Optionally, you can submit the form here:
    // this.submit();
  }
});

    </script>
  </body>
