<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Junction | Employer</title>
    <link rel="stylesheet" href="../components/employer.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="headContainer">
        <img src="../assets/logo.png" alt="logo" />
        <div class="headlinks">
          <a href="about.html" target="_blank">About</a>
          <a href="homepage.html">Home</a>
          <button class="req">Requests</button>
        </div>
      </div>
      <div class="requests-container">
        <button class="closy">Close</button>
        <button class="cleary" onclick="{clearReqs()}">Clear</button>
      </div>
    </header>
    <hr />
    <div class="body2">
      <div class="form-wrapper">
        <div class="form">
          <h3>Provide Job Description</h3>
          <input
            type="text"
            class="input"
            id="company"
            placeholder="Your Company Name"
          />
          <input type="text" class="input" id="position" placeholder="Position" />
          <input
            type="number"
            class="input"
            id="salary"
            placeholder="Average Salary in Dollars"
          />
          <div class="job-type">
            <input type="radio" name="job-type" value="Full Time" />
            <h4>Full Time</h4>
            <input type="radio" name="job-type" value="Part Time" />
            <h4>Part Time</h4>
            <input type="radio" name="job-type" value="Freelancing" />
            <h4>Freelancing</h4>
          </div>
          <button onclick="{submitform()}">Submit</button>
          <button onclick="{clearJobs()}">Clear</button>
        </div>
        <div class="submittedform"></div>
      </div>
    </div>
    <footer>
      <hr />
      <div class="footContainer">
        <div>
          <h4>CopyRigth &copy; 2024 Job Junction | All Rights Reserved</h4>
        </div>
        <div class="footlinks">
          <a href="https://www.instagram.com/suraj_sg23/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/suraj-s-g-dhanva-995a23298/"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="https://github.com/SurajSG23" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="employer.js"></script>
  </body>
</html>
