<body>
    <div class="logo"></div>
    <div id="signUpSection" class="sign-section">
        <form>
            <div class="box-sign">
                <h2>Register</h2>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="fName" placeholder="Suraj" required />
                    <label for="fname">First name</label>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="lName" placeholder="S G" required />
                    <label for="lname">Last name</label>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="rEmail" placeholder="Example@gmail.com" required />
                    <label for="rEmail">Email</label>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="rPassword" placeholder="Password" required />
                    <label for="rPassword">Password</label>
                </div>
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </form>
        <div class="signy">
            <p>----------OR----------</p>
            <div class="links">
                <h5>Already have an account?</h5>
                <button name="sign-in" class="sign-in">Sign-in</button>
            </div>
            <button class="guestLogin" onclick="guestLogin()">Guest Login</button>
        </div>
    </div>

    <ul class="nav-links">
      <li><a href="./components/homepage.html">Home</a></li>
      <li><a href="./components/about.html">About</a></li>
    </ul>

  </nav>

  <div class="job-card">

  <p>Company Name</p>

  <button class="save-job-btn">ðŸ”– Save</button>
</div>


  <main>
    <section class="hero">
      <h1>Don't just search.<br>Start your career!</h1>
      <div onclick="Redirect()" class="box-sign">
        Get Started
      </div>
    </section>

    <section id="saved-jobs">
  <h2>Saved Jobs</h2>
  <div id="saved-jobs-container"></div>
</section>

    <div id="signInSection" class="sign-section-2">
        <form>
            <div class="box-sign">
                <h2>Login</h2>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Example@gmail.com" required />
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required />
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="sign-in-btn">Login</button>
                <div class="signy">
                    <p>----------OR----------</p>
                    <div class="links2">
                        <h5>Register new account?</h5>
                        <button name="sign-up" class="sign-up">Sign-up</button>
                    </div>
                    <button class="guestLogin" onclick="guestLogin()">
              Guest Login
            </button>

            </div>
